name: Build site
run-name: ${{ github.actor }} running the website build 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run : echo "Job triggered by {{ github.event_name }}"
      - name : Checkout repo code
        uses: actions/checkout@v4
      - name : Setup Go env
        uses : actions/setup-go@v5.0.1
        with :
          go-version: '1.22.2'
      - name : Build website
        working-directory: ./src/template
        run : go run recipie-template.go
      - name : Build completed !? but where are the files
        run : |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  
